<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Code Review</title>
		<link type="text/plain" rel="author" href="humans.txt" />
		<link rel='stylesheet' href='css/normalize.css'>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela|Merriweather:400,700">

	<body>
		<header>
			<h1 class="brand">The Code Review</h1>
		</header>
		
		<form action="index.html" method="post">

			<h2>Signup for our Newsletter</h2>
			<p>Get the latest news on how your code in doing right in your post</p>
				<hr class="double-hr">

				<fieldset class="first-field">
					<legend>Contact Information</legend>
					
					<label for="full_name">Full Name</label>
					<input type="text" name="full_name" id="full_name" aria-describedby="full_name" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname" placeholder="Required" autofocus>

					<label for="birth_day">Birthday</label>
					<input type="date" name="birth_day" id="birth_day" aria-describedby="birth_day" title="your birthday">

					<label for="mail_address">Email Address</label>
					<input type="email" name="mail_address" id="mail_address" aria-describedby="mail_address" required title="your email address" placeholder="Required">

					<label for="web_address">Web Site</label>
					<input type="url" name="web_address" id="web_address" aria-describedby="web_address" title="do not forget to add http://">

					<label for="phone_number">Phone Number</label>
					<input type="tel" name="phone_number" id="phone_number" aria-describedby="phone_number" title="your phone number">

					<label for="street_address">Street Address</label>
					<input type="text" name="street_address" id="street_address" aria-describedby="street_address" title="Your Address">

					<label for="city">City</label>
					<input type="text" name="city" id="city" aria-describedby="city" title="your city">

					<label for="state" aria-describedby="label_state" id="label_state" title="your State">State</label>
					
					<select name="state" id="state">
						<option value="">Choose State</option>

					<label for="zip_code">Zip Code</label>
					<input type="text" pattern="[0-9]{5}" maxlength="5" name="zip_code" id="zip_code" aria-describedby="zip_code" title="only numbers and 5 digits">
				</fieldset>
				<hr>
				<fieldset class="second-field">
					<legend>Newsletter</legend>
						<label class="description">Select the newsletters would you like to recieve</label>
							<input type="checkbox" name="html_news" id="html_news"><label for="html_news" class="labelceckbox">HTML News</label><br>
							<input type="checkbox" name="css_news" 	id="css_news"><label for="css_news" class="labelceckbox">CSS News</label><br>
							<input type="checkbox" name="js_news" 	id="js_news"><label for="js_news" class="labelceckbox">JavaScript News</label>
						
						<label class="description">Newsletter format</label>
							<input type="radio" name="formats" id="html_format"><label for="html_format" class="labelradio">HTML</label><br>
							<input type="radio" name="formats" id="text_format"><label for="text_format" class="labelradio">Plain text</label>
						
						<label class="description">Other topics you'd like hear about</label>
							<textarea name="other_topics" id="topic"></textarea>
				</fieldset>

				<button type="submit" class="btn btn-signup">Sign Up!</button>
		</form>
